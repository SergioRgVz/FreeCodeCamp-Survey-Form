<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="witdh=device-width" />
    <title>Programmers Survey Form</title>
    <link rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="heading">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div id="main">
      <form id="survey-form">
        <div id="input-fields">
          <label id="name-label"> <b> Name: </b> </label>
          <input
            id="name"
            type="name"
            name="name"
            class="form"
            required
            placeholder="Enter your name"
          />
          <br /><br />
          <label id="email-label"> <b> Email: </b> </label>
          <input
            id="email"
            type="email"
            name="email"
            class="form"
            required
            placeholder="Enter your email"
          />
          <br />
          <br />
          <label id="number-label"> <b> Age: </b> </label>
          <input
            id="number"
            type="number"
            name="age"
            min="0"
            max="130"
            class="form"
            required
            placeholder="Enter your age"
          /><br /><br />
          <label id="role-label">
            <b> Which option best describes your current role? </b>
          </label>
          <select id="dropdown-rol" name="code-lang" class="form">
            <option value="student">Student</option>
            <option value="fulltime-job">Full Time Job</option>
            <option value="fulltime-learner">Full Time Learner</option>
            <option value="prefnottosay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <label id="button-area-label"
            ><br /><b> Would you recommend freeCodeCamp to a friend? </b>
            <input
              type="radio"
              class="radio-inline"
              name="decision"
              value="definitely"
              checked
            />
            Definitely
            <input
              type="radio"
              class="radio-inline"
              name="decision"
              value="maybe"
              checked
            />
            Maybe
            <input
              type="radio"
              class="radio-inline"
              name="decision"
              value="notsure"
              checked
            />
            Not sure
          </label>
        </div>

        <br />

        <div id="dropdown-id">
          <br />
          <label id="dropdown-label"
            ><b>What is your favorite feature of freeCodeCamp?</b></label
          >
          <select id="dropdown" name="code-lang" class="form">
            <option value="challenges">Challeges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
          </select>
        </div>

        <div id="button-area2">
          <br />
          <label id="field-label">
            <b>
              What would you like to see improved? (Check all that apply)
            </b></label
          ><br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="frontend"
            checked
          />
          Front-end Projects<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="backend"
          />
          Back-end Projects<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="data-visualization"
          />
          Data Visualization<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="challenges"
          />
          Challenges<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="opensource"
          />
          Open Source Community<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="gitterhelp"
          />
          Gitter help rooms<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="`videos"
          />
          Videos<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="city-meetups"
          />
          City Meetups<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="wiki"
          />
          Wiki<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="forum"
          />
          Forum<br />
          <input
            type="checkbox"
            class="checkbox-inline"
            name="gender"
            value="additional-courses"
          />
          Additional Courses<br />
        </div>
        <div id="ending">
          <br /><br />
          <label id="os-label"> <b> Any comments or suggestions? </b></label
          ><br />
          <textarea
            style="height: 120px"
            class="form"
            placeholder="Enter your comment here..."
          >
          </textarea
          ><br /><br />
          <input id="submit" type="submit" class="form" />
        </div>
      </form>
    </div>
  </body>
</html>
